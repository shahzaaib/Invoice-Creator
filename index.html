<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    <title>Invoice Creator</title>
</head>

<body>

    <div id="top-container">
        <header>
            <h2>Invoice Creator</h2>
            <P>Thanks for choosing GoodCorp, LLC!</P>
        </header>
        <div id="middle-container">
            <button id="wash-btn" onclick="washCar()">Wash Car: 10$</button>
            <button id="lawn-btn" onclick="lawnCar()">Mow Lawn: 20$ </button>
            <button id="weeds-btn" onclick="weedsCar()">Pull Weeds: 30$</button>
        </div>
        <section id="services">
            <div id="bottom-container">
                <p id="task"> Task </p>
                <p>total</p>
            </div>
            <div id="display-bill">
            </div>
             <div id="display-billlawn"></div> 
             <div id="display-weedbill"></div> 
        </section>

        <section id="total-display">
            <div id="bottom-container2">
                <p id="task"> Notes </p>
                <p> Total Amount </p>
            </div>
            <div id="display-total">
            </div>
            <hr>
        </section>
            <div id="send-btn">
                <button id="sendinvoice-btn" onclick="sendInvoice()">Send Invoice</button>
            </div>
    </div>
    
    

    <script src="index.js"></script>
</body>

</html>
